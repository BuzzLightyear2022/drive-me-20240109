<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drive-me-input-vehicle-status</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net/ data:">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/css/insert_vehicle_status.css">
</head>

<body>
    <div id="status-input-form" class="form-floating p-3">
        <h1 id="title-place">車両ステータスを入力してください</h1>
        <div class="row">
            <h2 id="license-plate-place"></h2>
            <div id="vehicle-image-div">
            </div>

            <div class="row">
                <div class="col-md">
                    <div class="form-floating p-1">
                        <select id="parking-location-select" class="form-select"></select>
                        <label for="parking-location-select">ロケーション</label>
                    </div>
                    <div class="form-floating p-1">
                        <select id="wash-state-select" class="form-select">
                            <option>未洗車</option>
                            <option>洗車済み</option>
                            <option>内装のみ</option>
                            <option>外装のみ</option>
                        </select>
                        <label for="wash-state-select">洗車</label>
                    </div>
                    <div class="form-floating p-1">
                        <textarea id="comment-textarea" placeholder="コメント"></textarea>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary m-1" id="submit-button">送信</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
            </script>
        <script type="module" src="../src/renderer_process/insert_vehicle_status.mts"></script>
</body>

</html>
