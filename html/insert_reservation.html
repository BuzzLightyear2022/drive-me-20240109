            </div>

        </div>

                    <div class="col mb-3">

                    </div>
                </div>
                <div class="row">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <div class="input-group">
                            <span class="input-group-text">依頼者名</span>
                            <input type="text" class="form-control" id="applicantName">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row mb-3">
                    <div class="input-form">
                        <div>
                            <input type="radio" class="btn-check" id="non-smoking-radio" name="non-smoking"
                                value="non-smoking" autocomplete="off">
                            <label for="non-smoking-radio" class="btn btn-outline-success">禁煙車</label>
                            <input type="radio" class="btn-check" id="ok-smoking-radio" name="non-smoking"
                                value="ok-smoking" autocomplete="off">
                            <label for="ok-smoking-radio" class="btn btn-outline-danger">喫煙車</label>
                            <input type="radio" class="btn-check" id="non-smoking-none-specification" name="non-smoking"
                                value="none-specification" autocomplete="off" checked>
                            <label for="non-smoking-none-specification" class="btn btn-outline-secondary">両適</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="input-group">
                        <span class="input-group-text">希望クラス</span>
                        <select id="preferred-rental-class"></select>
                    </div>
                </div>
            </div>
