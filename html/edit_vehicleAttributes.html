<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drive-me-edit-vehicleAttributes</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://cdn.jsdelivr.net/; img-src 'self' * data:">
    <link rel="stylesheet" href="../src/css/edit_vehicleAttributes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="form-floating p-3" id="input-form-container">
        <h1>車両情報を更新します</h1>
        <form id="vehicle-input-form">
            <table class="table" id="vehicle-input-table">
                <tbody>
                    <tr>
                        <td><label class="form-label" for="#image-input">写真:</label></td>
                        <td>
                            <div id="image-preview-container"></div>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="rental-class">クラス:</label></td>
                        <td>
                            <select id="rental-class">
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="car-model">車種:</label></td>
                        <td><select id="car-model">
                            </select></td>
                    </tr>

                    <tr>
                        <td><label for="model-code">型式:</label></td>
                        <td><select id="model-code">
                            </select></td>
                    </tr>

                    <tr>
                        <td><label for="model-trim">グレード:</label></td>
                        <td>
                            <select id="model-trim"></select>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="seating-capacity">乗車定員</label></td>
                        <td>
                            <input id="seating-capacity">
                        </td>
                    </tr>

                    <tr>
                        <td><label for="drive-type">駆動方式:</label></td>
                        <td>
                            <select id="drive-type">
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="transmission">トランスミッション:</label></td>
                        <td>
                            <select id="transmission">
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="body-color">カラー:</label></td>
                        <td>
                            <select id="body-color">
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="license-plate">ナンバー:</label></td>
                        <td>
                            <select class="license-plate" id="license-plate-region">
                                <option>旭川</option>
                                <option>札幌</option>
                            </select>
                            <input class="licese-plate" id="license-plate-code">
                            <select class="license-plate" id="license-plate-hiragana">
                                <option>わ</option>
                                <option>れ</option>
                            </select>
                            <input class="license-plate" id="license-plate-number">
                        </td>
                    </tr>

                    <tr>
                        <td><label for="non-smoking">禁煙:</label></td>
                        <td><input type="checkbox" id="non-smoking"></td>
                    </tr>

                    <tr>
                        <td><label for="insurance-priority">損保優先:</label></td>
                        <td><input type="checkbox" id="insurance-priority"></td>
                    </tr>

                    <tr>
                        <td><label for="navigation">カーナビ:</label></td>
                        <td>
                            <select id="navigation">
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="has-back-camera">バックカメラ:</label></td>
                        <td><input id="has-back-camera" type="checkbox"></td>
                    </tr>

                    <tr>
                        <td><label for="has-DVD">DVD:</label></td>
                        <td><input id="has-DVD" type="checkbox"></td>
                    </tr>

                    <tr>
                        <td><label for="has-television">テレビ:</label></td>
                        <td><input id="has-television" type="checkbox"></td>
                    </tr>

                    <tr>
                        <td><label for="has-external-input">外部入力:</label></td>
                        <td><input id="has-external-input" type="checkbox"></td>
                    </tr>

                    <tr>
                        <td><label for="has-ETC"></label></td>
                        <td><input id="has-ETC" type="checkbox"></td>
                    </tr>

                    <tr>
                        <td><label for="has-spare-key">スペアキー:</label></td>
                        <td><input id="has-spare-key" type="checkbox"></td>
                    </tr>

                    <tr>
                        <td><label for="has-JAFcard">JAFカード</label></td>
                        <td><input id="has-JAFcard" type="checkbox"></td>
                    </tr>

                    <tr>
                        <td><label for="JAFcard-number">JAFカードナンバー</label></td>
                        <td><input id="JAFcard-number"></td>
                    </tr>

                    <tr>
                        <td><label for="JAFcard-exp">JAFカード貸与期限</label></td>
                        <td><input id="JAFcard-exp" type="date"></td>
                    </tr>

                    <tr>
                        <td><label for="other-features">その他情報:</label></td>
                        <td>
                            <textarea id="other-features" rows="10" cols="50"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary m-1" id="submit-button">送信</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script type="module" src="../src//renderer_process/edit_vehicleAttributes.mts"></script>
</body>

</html>
